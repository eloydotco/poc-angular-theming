<!-- Toolbar -->
<mat-toolbar class="header" color="primary" [ngClass]="{'dark-mode': darkMode}">
  <div>Material Theme</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container [ngClass]="{'dark-mode': darkMode}">

  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon color="primary">dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item>
        <mat-icon color="primary">person</mat-icon> User Profile
      </a>
      <a mat-list-item>
        <mat-icon color="accent">content_paste</mat-icon> Table List
      </a>
      <a mat-list-item>
        <mat-icon color="accent">library_books</mat-icon> Typography
      </a>
      <a mat-list-item>
        <mat-icon color="warn">location_on</mat-icon> Maps
      </a>
      <a mat-list-item>
        <mat-icon color="warn">calendar_today</mat-icon> Calendar
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-card>
      DARK MODE: {{ darkMode ? 'ENABLED' : 'DISABLED' }}
      <button mat-raised-button class="toggleButtons" color="primary" (click)="toggleDarkMode()">
        {{ darkMode ? 'USE LIGHT' : 'USE DARK' }}
      </button>
      <button mat-flat-button class="toggleButtons" color="accent" (click)="toggleDarkMode()">
        {{ darkMode ? 'USE LIGHT' : 'USE DARK' }}
      </button>
      <button mat-button class="toggleButtons" color="warn" (click)="toggleDarkMode()">
        {{ darkMode ? 'USE LIGHT' : 'USE DARK' }}
      </button>
    </mat-card>

    <div class="productCards">
      <mat-grid-list cols="4" rowHeight="200px">
        <mat-grid-tile [colspan]="3" [rowspan]="1" color="primary">
          <mat-chip-list>
            <mat-chip color="primary" selected>
              PRIMARY
            </mat-chip>
          </mat-chip-list>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="2" color="accent">
          <mat-chip-list>
            <mat-chip color="accent" selected>
              ACCENT
            </mat-chip>
          </mat-chip-list>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" color="warn">
          <mat-chip-list>
            <mat-chip color="warn" selected>
              WARNING
            </mat-chip>
          </mat-chip-list>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-chip-list>
            <mat-chip color="primary" [selected]="darkMode">
              OTHER
            </mat-chip>
          </mat-chip-list>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div class="content" role="main">
    
      <label>PRIMARY {{colors.primary}}</label>
      <input [(colorPicker)]="colors.primary" [style.background]="colors.primary" (colorPickerChange)="colorChange($event, 'primary')"/>
    
      <br>
      
      <label>SECONDARY {{colors.secondary}}</label>
      <input [(colorPicker)]="colors.secondary" [style.background]="colors.secondary" (colorPickerChange)="colorChange($event, 'secondary')"/>
    
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
